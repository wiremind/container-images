name: Build and Push Images

on:
  push:
    branches: [main]
    paths:
      - "**/Containerfile"
      - "**/versions.yaml"

env:
  REGISTRY: ghcr.io

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.matrix.outputs.matrix }}
      has_changes: ${{ steps.matrix.outputs.has_changes }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Build matrix from changed images
        id: matrix
        run: |
          # Get changed files in this push
          CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD)

          # Find directories with changed Containerfiles or versions.yaml
          IMAGES=()
          for file in $CHANGED_FILES; do
            if [[ "$file" == */Containerfile ]] || [[ "$file" == */versions.yaml ]]; then
              dir=$(dirname "$file")
              if [[ "$dir" != "." ]] && [[ "$dir" != ".github"* ]]; then
                IMAGES+=("$dir")
              fi
            fi
          done

          # Remove duplicates
          UNIQUE_IMAGES=($(printf '%s\n' "${IMAGES[@]}" | sort -u))

          if [ ${#UNIQUE_IMAGES[@]} -eq 0 ]; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo 'matrix={"include":[]}' >> $GITHUB_OUTPUT
            exit 0
          fi

          # Build matrix with image and version combinations
          MATRIX_INCLUDES=()
          for image in "${UNIQUE_IMAGES[@]}"; do
            if [ -f "$image/versions.yaml" ]; then
              # Read versions from yaml file
              VERSIONS=$(yq -r '.versions[]' "$image/versions.yaml")
              for version in $VERSIONS; do
                MATRIX_INCLUDES+=("{\"image\":\"$image\",\"upstream_tag\":\"$version\"}")
              done
            else
              echo "Warning: No versions.yaml found for $image, skipping"
            fi
          done

          if [ ${#MATRIX_INCLUDES[@]} -eq 0 ]; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo 'matrix={"include":[]}' >> $GITHUB_OUTPUT
          else
            MATRIX_JSON=$(printf '%s\n' "${MATRIX_INCLUDES[@]}" | jq -s -c '{include: .}')
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "matrix=$MATRIX_JSON" >> $GITHUB_OUTPUT
          fi

          echo "Matrix: $MATRIX_JSON"

  build:
    needs: detect-changes
    if: needs.detect-changes.outputs.has_changes == 'true'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.detect-changes.outputs.matrix) }}

    permissions:
      contents: read
      packages: write
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract version info
        id: version
        run: |
          # Image name from directory
          IMAGE_NAME="${{ matrix.image }}"
          echo "image_name=$IMAGE_NAME" >> $GITHUB_OUTPUT

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@v6
        with:
          context: ./${{ matrix.image }}
          file: ./${{ matrix.image }}/Containerfile
          push: true
          build-args: |
            UPSTREAM_TAG=${{ matrix.upstream_tag }}
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ steps.version.outputs.image_name }}:${{ matrix.upstream_tag }}
          labels: |
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.version=${{ matrix.upstream_tag }}

      - name: Scan image with Kubescape
        uses: kubescape/github-action@main
        with:
          image: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ steps.version.outputs.image_name }}:${{ matrix.upstream_tag }}
          format: sarif
          outputFile: kubescape-results.sarif
        continue-on-error: true

      - name: Upload Kubescape scan results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: kubescape-results.sarif
          category: kubescape-${{ matrix.image }}-${{ matrix.upstream_tag }}
        if: always()

